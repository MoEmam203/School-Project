{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="{%  static 'css/login/style.css'  %}" />
    <link rel="stylesheet" href="{%  static  'css/login/normalize.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Average+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="form_info">
        <form action="" method="">
          <h1 id="h1"> Login </h1>
          <label for="userName" id="l1"> Username </label>
          <input type="text" placeholder="Enter Your ID" id="userName" required/>

          <label for="pass" id="l2"> Password </label>
          <input type="password" placeholder="Enter Your Password" id="pass" required/>

          <input type="radio" name="identifier" id="admin" required> <label for="admin" id="l3"> Admin </label>
          <input type="radio" name="identifier" id="parent" required> <label for="parent" id="l4"> Parent </label>
          <input type="radio" name="identifier" id="student" required> <label for="student" id="l5"> Student </label>
          <input type="submit" value="Login">
        </form>
      </div>

      <div class="pic">
        <div class="content">
          <h1 id="h2"> Welcome To "School Name" Login Form </h1>
        </div>

        <div class="photo">
          <img class="responsive-img" src="{%  static  'pics/login/login.png' %}">
        </div>
      </div>
    </div>

    <!-- Start Scripts -->
    <script src="{%  static 'js/login/jquery-3.3.1.min.js' %}"></script>
    <!-- End Scripts -->
  </body>
</html>
